<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root_Stealer - Home</title>
    <link rel="DALL·E 2025-02-14 17.00.36 - A dark-themed logo featuring a hacker wearing a black hoodie sitting in front of a laptop. The hacker's face is obscured by the hood, and the focus is.webp" href="" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #0f0;
            background: black;
            text-align: center;
            overflow: hidden;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1600x900/?hacker,code') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #0f0;
            color: black;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            color: #0f0;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
            }
            .navbar .menu a {
                text-align: center;
                padding: 15px;
                display: block;
            }
            .menu-toggle {
                display: block;
            }
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin-top: 50px;
        }
        .glitch {
            font-size: 2.5em;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite linear alternate;
        }
        @keyframes glitch {
            0% { text-shadow: -2px 0 red, 2px 0 cyan; }
            100% { text-shadow: 2px 0 red, -2px 0 cyan; }
        }
        .subtitle {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .hero img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
        }
        .typing-effect {
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #0f0;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0f0; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <nav class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="#writeups.html">Writeups</a>
            <a href="#portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    
    <header class="hero">
        <h1 class="glitch">Welcome to world's of Root_Stealer</h1>
        <p class="subtitle typing-effect" id="typing-text"></p>
        <img src="hackers-115562867057i5aqfkhh9.png" alt="Hacker Animation" class="hero-jpg">

    </header>
    
    <script>
         function toggleMenu() {
            const menu = document.querySelector(".menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
        
        const text = "Exploring Cybersecurity, Hacking, and Tech...";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing-text").textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(() => {
                    document.getElementById("typing-text").textContent = "";
                    index = 0;
                    typeEffect();
                }, 2000);
            }
        }
        window.onload = typeEffect;
    </script>
</body>
</html>
